<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原款姐の入会列表</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f8f8; text-align: center; padding: 20px; }
    h1 { color: #222; border-bottom: 2px solid #f4a7b9; display: inline-block; padding-bottom: 5px; }
    .subtitle { font-size: 14px; color: #666; margin: 5px 0 15px; }
    .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .search-box { padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
    .submit-btn { padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; position: relative; }
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; min-width: 600px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4a7b9; color: white; }
    .form-popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); justify-content: center; align-items: center; }
    .form-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; }
    .form-container input, .form-container button { width: 100%; box-sizing: border-box; margin: 5px 0; padding: 8px; border-radius: 5px; }
    .form-container input { border: 1px solid #ddd; }
    .form-container button { border: none; background: #f4a7b9; color: white; cursor: pointer; }
    .form-container .close-btn { background: #ccc; margin-top: 10px; }
    .avatar-menu {
      display: none; position: absolute; right: 0; top: 40px;
      background: white; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10; width: 120px;
    }
    .avatar-menu button {
      width: 100%; border: none; background: none; padding: 8px; cursor: pointer; text-align: left;
    }
    .avatar-menu button:hover { background: #f8f8f8; }
  </style>
</head>
<body>
  <h1>原款姐の入会列表</h1>
  <div class="subtitle">任何问题找 <a href="https://t.me/yuxin00">@yuxin00</a></div>

  <div class="container">
    <div class="top-bar" style="position:relative;">
      <button class="submit-btn" onclick="openForm()">填表</button>
      <input type="text" class="search-box" id="search" placeholder="搜索会名/po名/署名/ID">
      <div style="position:relative;">
        <img id="avatar" class="user-avatar" title="点击登录/主页" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png">
        <div id="avatarMenu" class="avatar-menu">
          <button id="userPageBtn">个人主页</button>
          <button id="logoutBtn">退出登录</button>
        </div>
      </div>
    </div>
    <div class="table-container">
      <table id="entryTable">
        <thead><tr><th>署名</th><th>TlgID</th><th>会名</th><th>po名</th><th>入会时间</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="form-popup" id="formPopup">
    <div class="form-container">
      <h3>填写入会信息</h3>
      <input type="text" id="club" placeholder="会名">
      <input type="text" id="po" placeholder="po名">
      <input type="date" id="date" placeholder="入会时间">
      <button id="submitForm">提交</button>
      <button class="close-btn" onclick="closeForm()">关闭</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy,
      doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import {
      getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDY01NKM7VfEN44HlADxwqL0lRj3qHwSi0",
      authDomain: "ruhui-list.firebaseapp.com",
      projectId: "ruhui-list",
      storageBucket: "ruhui-list.appspot.com",
      messagingSenderId: "1078188232572",
      appId: "1:1078188232572:web:2535665136852eed451ef9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let userInfo = null;
    let allEntries = [];

    const avatar = document.getElementById("avatar");
    const avatarMenu = document.getElementById("avatarMenu");
    const logoutBtn = document.getElementById("logoutBtn");
    const userPageBtn = document.getElementById("userPageBtn");

    function setupAvatarClick() {
      avatar.addEventListener("click", () => {
        if (!currentUser) {
          signInWithPopup(auth, provider).catch(err => {
            alert("登录失败：" + err.message);
          });
        } else {
          avatarMenu.style.display = avatarMenu.style.display === "block" ? "none" : "block";
        }
      });
    }

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        avatarMenu.style.display = "none";
        alert("已退出登录");
      });
    });

    userPageBtn.addEventListener("click", () => {
      avatarMenu.style.display = "none";
      location.href = "user.html";
    });

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUser = user;
        avatar.src = user.photoURL;
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          userInfo = snap.data();
        } else {
          const name = prompt("请输入您的署名");
          const tlgid = prompt("请输入您的TlgID（@xxx）");
          if (!name || !tlgid) {
            alert("必须填写署名与TlgID");
            return;
          }
          await setDoc(userRef, { name, tlgid });
          userInfo = { name, tlgid };
        }
      } else {
        currentUser = null;
        userInfo = null;
        avatar.src = "https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png";
      }
    });

    function loadEntries() {
      const q = query(collection(db, "entries"), orderBy("date", "desc"));
      onSnapshot(q, (snapshot) => {
        allEntries = snapshot.docs.map(doc => doc.data());
        renderTable(allEntries);
      });
    }

    function renderTable(entries) {
      const tbody = document.querySelector("#entryTable tbody");
      tbody.innerHTML = "";
      entries.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.tlgid}</td>
          <td>${data.club}</td>
          <td>${data.po}</td>
          <td>${data.date}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function openForm() {
      if (!currentUser || !userInfo) {
        alert("请先登录并填写署名/TlgID");
        return;
      }
      document.getElementById("formPopup").style.display = "flex";
    }

    function closeForm() {
      document.getElementById("formPopup").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      setupAvatarClick();
      loadEntries();

      document.getElementById("search").addEventListener("input", function () {
        const searchValue = this.value.toLowerCase().trim();
        const filteredEntries = allEntries.filter(entry =>
          (entry.name || "").toLowerCase().includes(searchValue) ||
          (entry.tlgid || "").toLowerCase().includes(searchValue) ||
          (entry.club || "").toLowerCase().includes(searchValue) ||
          (entry.po || "").toLowerCase().includes(searchValue)
        );
        renderTable(filteredEntries);
      });

      document.getElementById("submitForm").addEventListener("click", async function () {
        const club = document.getElementById("club").value.trim();
        const po = document.getElementById("po").value.trim();
        const date = document.getElementById("date").value.trim();
        if (!club || !po || !date) {
          alert("请填写所有字段");
          return;
        }
        try {
          await addDoc(collection(db, "entries"), {
            userId: currentUser.uid,
            name: userInfo.name,
            tlgid: userInfo.tlgid,
            club, po, date
          });
          alert("提交成功！");
          closeForm();
        } catch (err) {
          alert("提交失败：" + err.message);
        }
      });
    });

    window.openForm = openForm;
    window.closeForm = closeForm;
  </script>
</body>
</html>
